apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redis-helmrelease-role
  namespace: redis
rules:
- apiGroups: [""]
  resources:
  - secrets
  - configmaps
  - serviceaccounts
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-gotk-reconciler-redis
  namespace: redis
subjects:
- kind: ServiceAccount
  name: gotk-reconciler
  namespace: redis
roleRef:
  kind: Role
  name: redis-helmrelease-role
  apiGroup: rbac.authorization.k8s.io

